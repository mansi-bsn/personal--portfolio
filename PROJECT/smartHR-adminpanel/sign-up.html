<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="w-5">
                    <div class="bg-login d-flex align-center justify-center pos-rltv">
                        <div class="bg-over-img">
                            <img src="./images/bg-01.webp" alt="bg1" class="bg-1">
                            <img src="./images/bg-02.png" alt="bg2" class="bg-2">
                            <img src="./images/bg-03.png" alt="bg3" class="bg-3">
                        </div>
                        <div class="atn-card">
                            <div class="atn-olay-item">
                                <h1 class="" style="color: var(--m-header-bg);">Empowering people <br> through seamless
                                    HR <br> management.</h1>
                                <div class="atn-olay-img w-100 pb-15">
                                    <img src="./images/authentication-bg-01.png" alt="login image"
                                        class="object-fit-cover w-100">

                                </div>
                                <div>
                                    <p class="fs-20 text-center fw-600" style="color: var(--m-header-bg);">Efficiently
                                        manage your workforce, streamline <br> operations effortlessly.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-7">
                    <div class="row h-100 w-100 d-flex align-end">
                        <div class="w-7 m-auto">
                            <form action="">
                                <div class="p-30">
                                    <div>
                                        <div class="sidebar-logo text-center mb-50">
                                            <a href="#">
                                                <img src="./images/logo.svg" alt="logo">
                                            </a>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="mb-10 text-center">
                                            <h2 class="pb-10">Sign In</h2>
                                            <p style="color: var(--m-font-color);" class="d-block pb-20">Please enter your details to sign in</p>
                                        </div>
                                        <div class="pb-10">
                                            <label for="" class="pb-10 d-block">Name</label>
                                            <div class="f-border mb-5 d-flex justify-between align-center">
                                                <input type="text" class="form-control w-100 p-15">
                                                <span><i class="fa-regular fa-user pr-10" style="color: #6b7280;"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="pb-10">
                                            <label for="" class="pb-10 d-block">Email Address</label>
                                            <div class="f-border mb-5 d-flex justify-between align-center">
                                                <input type="text" class="form-control w-100 p-15">
                                                <span><i class="fa-regular fa-envelope pr-10" style="color: #6b7280;"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="pb-10">
                                            <label for="" class="pb-10 d-block">Password</label>
                                            <div class="f-border mb-5 d-flex justify-between align-center">
                                                <input type="text" class="form-control w-100 p-15">
                                                <span><i class="fa-regular fa-eye-slash pr-10" style="color: #6b7280"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="pb-10">
                                            <label for="" class="pb-10 d-block">Confirm Password</label>
                                            <div class="f-border mb-5 d-flex justify-between align-center">
                                                <input type="text" class="form-control w-100 p-15">
                                                <span><i class="fa-regular fa-eye-slash pr-10" style="color: #6b7280"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="pb-15 d-flex">
                                            <div class="d-flex">
                                                <input type="checkbox">
                                                <label for="" class="pl-10">Agree to <span style="color: var(--m-common-clr);">Terms & Privacy</span></label>
                                            </div>
                                        </div>
                                        <div class="pb-10">
                                            <button type="submit" class="form-btn w-100 p-10"><a href="login.html" style="color: var(--m-header-bg);">Sign Up</a></button>
                                        </div>
                                        <div class="text-center">
                                            <h5 style="color: var(--m-font-color);">Already have an account? 
                                                <a href="login.html" class="pl-5 hvr-crt" style="color: var(--m-common-clr);"> Sign In</a>
                                            </h5>
                                        </div>
                                        <div class="login-or text-center pt-20 pb-20 pos-rltv pr-20 pl-20 ml-10">
                                            <span class="span-or"><span class="ml-10 mr-10">Or</span></span>
                                        </div>
                                        <div class="d-flex">
                                            <div class="text-center w-4 p-lr-0 mr-10">
                                                <div class="w-100 fb-btn p-10">
                                                    <a href="#" class="w-100">
                                                        <img src="./images/facebook-logo.svg" alt="facebook">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="text-center w-4 p-lr-0 mr-10">
                                                <div class="w-100 ggl-btn p-10">
                                                    <a href="#" class="w-100">
                                                        <img src="./images/google-logo.svg" alt="google">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="text-center w-4 p-lr-0">
                                                <div class="w-100 apl-btn p-10">
                                                    <a href="#" class="w-100">
                                                        <img src="./images/apple-logo.svg" alt="apple">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pb-20 text-center p-40 fs-14">
                                        <p>Copyright Â© 2024 - Smarthr</p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
