<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Experience</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="row pt-3">
        <div class="col-4 d-flex justify-content-center">
            <div class="d-flex font-semibold align-content-center">
                <div class="p-1">
                    <span class="fs-1">12</span>
                </div>
                <div class="pt-2 ps-1">
                    <span class="d-block">+</span>
                    <p class="">Years of Experience</p>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <div class="d-flex font-semibold align-content-center">
                <div class="p-1">
                    <span class="fs-1">20</span>
                </div>
                <div class="pt-2 ps-1">
                    <span class="d-block">k</span>
                    <p class="text-uppercase">hours of Working</p>
                </div>
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <div class="d-flex font-semibold align-content-center">
                <div class="p-1">
                    <span class="fs-1">90</span>
                </div>
                <div class="pt-2 ps-1">
                    <span class="d-block">+</span>
                    <p class="text-uppercase">Projects Done</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
